{% extends 'layout.html' %}

{% block body %}
  <p>
    <h2><a class="btn btn-success" href="/add_log">新建日志</a></h2>
  </p>
    <ul class="list-group">
      {% for log in logs %}
        {% if log.author == session['username'] %}
        <h3><li class="list-group-item"><a href="log/{{log.id}}">{{log.create_date}}</a></li></h3>
        {% endif %}
      {% endfor %}
    </ul>
{% endblock %}
