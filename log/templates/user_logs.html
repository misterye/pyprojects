{% extends 'layout.html' %}

{% block body %}
  <ul class="list-group">
    {% for log in logs %}
      {% if log.author == session['username'] %}
        <a href="log/{{log.id}}">{{log.create_date}}</a>
      <div class="well">
        {{log.body | safe}}
      </div>
      {% endif %}
    {% endfor %}
  </ul>
{% endblock %}
