{% extends 'layout.html' %}

{% block body %}
  <p>
    <h2><a class="btn btn-success" href="/add_log">新建日志</a></h2>
  </p>
    <ul class="list-group">
      {% for log in logs %}
        {% if log.author == session['username'] %}
          <small><a href="log/{{log.id}}">{{log.create_date}}</a></small>
        <div class="well">
          {{log.body | safe}}
        </div>
        {% endif %}
      {% endfor %}
    </ul>
{% endblock %}
