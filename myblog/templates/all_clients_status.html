{% extends 'layout.html' %}

{% block body %}
  <h1>所有终端状态</h1>
  <ul class="list-group">
    {% for cs in all_clients_status %}
      <li class="list-group-item"><a href="{{url_for('client_status', id=cs.id)}}">{{cs.title}}</a></li>
    {% endfor %}
  </ul>

    <center>
    <p>
      {% if page < 2 %}  
      <div class="center hide">
        <a href="{{url_for('all_clients_status',page=page-1)}}" class="btn btn-default">上一页</a>
      </div>
      {% else %}
      <div class="center">
        <a href="{{url_for('all_clients_status',page=page-1)}}" class="btn btn-default">上一页</a>
      </div>
      {% endif %}
      <div class="center" style="visibility: hidden;">
        <a href="#" class="btn btn-default"></a>
      </div>
      {% if page > pages-1 %}
      <div class="center hide">
        <a href="{{url_for('all_clients_status',page=page+1)}}" class="btn btn-default">下一页</a>
      </div>
      {% else %}
      <div class="center">
        <a href="{{url_for('all_clients_status',page=page+1)}}" class="btn btn-default">下一页</a>
      </div>
      {% endif %}
    </p>
    </center>
{% endblock %}
