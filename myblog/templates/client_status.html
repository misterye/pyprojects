{% extends 'layout.html' %}
{% block body %}
<div class="container">
    <h3>
      STATUS OF ALL CLIENTS<br />
      {{client_status.create_time}}
    </h3>
</div>
<div class="container" style="font-size: 20px">
  {{client_status.body | safe}}
</div>
<div class="container" style="font-size: 20px">
  <a href="{{url_for('all_clients_status')}}">查看历史记录</a><br/>
  <small>Meta: {{client_status.title}}</small>
</div>
{% endblock%}
