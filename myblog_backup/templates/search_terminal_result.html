{% extends 'layout.html' %}

{% block body %}
  <ul class="list-group">
    {% for result in results %}
      <li class="list-group-item"><a href="{{url_for('terminal', id=result.id)}}">{{result.name}}</a></li>
    {% endfor %}
  </ul>

    <center>
    <p>
      {% set url = urlstr %}
      {% if page < 2 %}  
      <div class="center hide">
        <a href="{{url_for(url, page=page-1)}}" class="btn btn-default">上一页</a>
      </div>
      {% else %}
      <div class="center">
        <a href="{{url_for(url, page=page-1)}}" class="btn btn-default">上一页</a>
      </div>
      {% endif %}
      <div class="center" style="visibility: hidden;">
        <a href="#" class="btn btn-default"></a>
      </div>
      {% if page > pages-1 %}
      <div class="center hide">
        <a href="{{url_for(url, page=page+1)}}" class="btn btn-default">下一页</a>
      </div>
      {% else %}
      <div class="center">
        <a href="{{url_for(url, page=page+1)}}" class="btn btn-default">下一页</a>
      </div>
      {% endif %}
    </p>
    </center>
{% endblock %}
