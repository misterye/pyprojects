<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>远程登录</title>

        <link href="{{url_for('static', filename='bootstrap.min.css')}}" rel="stylesheet" />
        <link href="{{url_for('static', filename='style.css')}}" rel="stylesheet" />
    </head>

    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="/">远程登录首页</a>
                    <!-- <a class="brand" href="http://139.224.114.83:8019/">返回管理平台</a> -->
                    <a class="brand" href="http://satelc.com/">返回管理平台</a>
                </div>
            </div>
        </div>

        <div class="container">
            <!-- Connection form -->

            <form id="connect" class="form-horizontal">
                <fieldset>
                    <legend>连接到卫星远端站</legend>

                    <div class="control-group">
                        <label class="control-label">
                            登录授权
                        </label>
                        <div class="controls">
                            <input type="text" id="username"
                                class="input-small"
                                placeholder="root" />
                            <div class="input-prepend">
                                <span class="add-on">@</span><input
                                    type="text"
                                    id="hostname"
                                    class="input-large"
                                    placeholder="localhost" />
                                <span class="add-on">端口</span><input
                                    type="text"
                                    id="portnumber"
                                    class="input-small"
                                    value=22 />
                            </div>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">
                            授权方式
                        </label>

                        <div class="controls">
                            <label class="radio">
                                <input type="radio" name="authentication_method"
                                    value="password" checked />
                                    密码
                            </label>
                            <!--
                            <label class="radio">
                                <input type="radio" name="authentication_method"
                                    value="private_key" />
                                    私钥
                            </label>
                            -->
                        </div>
                    </div>

                    <div class="control-group" id="password_authentication">
                        <label class="control-label">
                            密码
                        </label>
                        <div class="controls">
                            <input type="password" id="password"
                                class="input-large" />
                        </div>
                    </div>

                    <!--
                    <div id="private_key_authentication">
                        <div class="control-group">
                            <label class="control-label">
                                私钥
                            </label>
                            <div class="controls">
                                <textarea id="private_key" rows="6"
                                    class="input-xxlarge"></textarea>
                                <p class="help-block">
                                    复制并粘贴
                                    <code>~/.ssh/id_rsa</code> 或
                                    <code>~/.ssh/id_dsa</code> 中的内容。
                                </p>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">
                                密钥密码
                            </label>
                            <div class="controls">
                                <input type="password" id="key_passphrase"
                                    class="input-large" />
                                <p class="help-block">
                                    如果私钥用密码加密，则输入密码，否则留空。
                                </p>
                            </div>
                        </div>
                    </div>
                    -->

                    <div class="control-group">
                        <label class="control-label">
                            命令
                        </label>
                        <div class="controls">
                            <input type="text" id="command" class="input-large" />
                            <p class="help-block">
                                输入执行命令，留空直接进入 shell。
                            </p>
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="btn btn-success">
                            连接
                        </button>
                        <!-- <a class="btn btn-primary btn-block" href="http://139.224.114.83:8019/">离开</a> -->
                        <a class="btn btn-primary btn-block" href="http://satelc.com/">离开</a>
                    </div>

                </fieldset>
            </form>

            <div id="term">
            </div>

        </div>

        <script type="application/javascript" src="{{url_for('static', filename='jquery.min.js')}}">
        </script>
        <script type="application/javascript" src="{{url_for('static', filename='term.js')}}">
        </script>
        <script type="application/javascript" src="{{url_for('static', filename='rssh.js')}}">
        </script>
        <script type="application/javascript">
            function openTerminal(options) {
                var client = new RSSHClient();
                var term = new Terminal(80, 24, function(key) {
                    client.send(key);
                });
                term.open();
                $('.terminal').detach().appendTo('#term');
                term.resize(80, 24);
                term.write('Connecting...');
                client.connect($.extend(options, {
                    onError: function(error) {
                        term.write('Error: ' + error + '\r\n');
                    },
                    onConnect: function() {
                        // Erase our connecting message
                        term.write('\r');
                    },
                    onClose: function() {
                        term.write('Connection Reset By Peer');
                    },
                    onData: function(data) {
                        term.write(data);
                    }
                }));
            }
        </script>

        <script type='application/javascript'>
            $(document).ready(function() {
                $('#ssh').hide();
                $('#private_key_authentication', '#connect').hide();

                $('input:radio[value=private_key]', '#connect').click(
                    function() {
                        $('#password_authentication').hide();
                        $('#private_key_authentication').show();
                    }
                );

                $('input:radio[value=password]', '#connect').click(
                    function() {
                        $('#password_authentication').show();
                        $('#private_key_authentication').hide();
                    }
                );

                $('#connect').submit(function(ev) {
                    ev.preventDefault();

                    function validate(fields) {
                        var success = true;
                        fields.forEach(function(field) {
                            if (!field.val()) {
                                field.closest('.control-group')
                                    .addClass('error');
                                success = false;
                            }
                        });
                        return success;
                    }

                    // Clear errors
                    $('.error').removeClass('error');

                    var username = $('input:text#username');
                    var hostname = $('input:text#hostname');
                    var portnumber = $('input:text#portnumber');
                    var command = $('input:text#command');

                    var authentication = $(
                        'input[name=authentication_method]:checked',
                        '#connect').val();
                    var options = {
                        username: username.val(),
                        hostname: hostname.val(),
                        command: command.val(),
                        authentication_method: authentication
                    };

                    var port = parseInt(portnumber.val())
                    if (port > 0 && port < 65535) {
                        $.extend(options, {port: port});
                    } else {
                        $.extend(options, {port: 22});
                    }

                    if (authentication == 'password') {
                        var password = $('input:password#password');
                        if (!validate([username, hostname, password]))
                            return false;
                        $.extend(options, {password: password.val()});
                    } else if (authentication == 'private_key') {
                        var private_key = $('textarea#private_key');
                        if (!validate([username, hostname, private_key]))
                            return false;
                        $.extend(options, {private_key: private_key.val()});
                        var key_passphrase = $('input:password#key_passphrase');
                        if (key_passphrase.val()) {
                            $.extend(options,
                                {key_passphrase: key_passphrase.val()});
                        }
                    }

                    $('#connect').hide();
                    $('#ssh').show();
                    openTerminal(options);
                });
            });
        </script>
    </body>
</html>
