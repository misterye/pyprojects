{% extends 'base.html' %}

{% block body %}
    <script type="text/javascript" charset="utf-8">
        var socket;
        $(document).ready(function(){
            socket = io.connect('http://' + document.domain + ':' + location.port + '/chat');
            socket.on('connect', function() {
                socket.emit('joined', {});
            });
            socket.on('status', function(data) {
                $('#chat').val($('#chat').val() + '<' + data.msg + '>\n');
                $('#chat').scrollTop($('#chat')[0].scrollHeight);
            });
            socket.on('message', function(data) {
                $('#chat').val($('#chat').val() + data.msg + '\n');
                $('#chat').scrollTop($('#chat')[0].scrollHeight);
            });
            $('#text').keypress(function(e) {
                var code = e.keyCode || e.which;
                if (code == 13) {
                    text = $('#text').val();
                    $('#text').val('');
                    socket.emit('text', {msg: text});
                }
            });
            $('#broadcast_text').keypress(function(e) {
                var code = e.keyCode || e.which;
                if (code == 13) {
                    broadcast_text = $('#broadcast_text').val();
                    $('#broadcast_text').val('');
                    socket.emit('broadcast_text', {msg: broadcast_text});
                }
            });
            // Interval function that tests message latency by sending a "ping"
            // message. The server then responds with a "pong" message and the
            // round trip time is measured.
            var ping_pong_times = [];
            var start_time;
            window.setInterval(function() {
               start_time = (new Date).getTime();
                socket.emit('my_ping');
            }, 1000);
            // Handler for the "pong" message. When the pong is received, the
            // time from the ping is stored, and the average of the last 30
            // samples is average and displayed.
            socket.on('my_pong', function() {
                var latency = (new Date).getTime() - start_time;
                ping_pong_times.push(latency);
                ping_pong_times = ping_pong_times.slice(-30); // keep last 30 samples
                var sum = 0;
                for (var i = 0; i < ping_pong_times.length; i++)
                    sum += ping_pong_times[i];
                $('#ping-pong').text(Math.round(10 * sum / ping_pong_times.length) / 10);
            });
        });
        function leave_room() {
            socket.emit('left', {}, function() {
                socket.disconnect();

                // go back to the login page
                window.location.href = "{{ url_for('chat_blueprint.index') }}";
            });
        }
    </script>
    <h1>用户讨论组: {{ room }}</h1>
    <p>延时：<b><span id="ping-pong"></span>ms</b></p>
    <textarea id="chat" cols="80" rows="20"></textarea><br><br>
    {% if room == '公共频道' %}
        <input id="broadcast_text" size="80" placeholder="Enter your message here"><br><br>
    {% else %}
        <input id="text" size="80" placeholder="Enter your message here"><br><br>
    {% endif %}
    <a href="#" onclick="leave_room();">Leave this room</a>
{% endblock %}
